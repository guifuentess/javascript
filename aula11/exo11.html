<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR ou ESTRANGEIRO</title>
</head>
<body>
    <h1>Sistema de ESTRANGEIRO ou BR</h1>
    Vivendo em: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar">
    <div id="res">

    </div>
    <script>
        var pais = window.document.getElementById('pais')
        var res = window.document.getElementById('res')
        if (pais == Brasil) {
            res.innerHTML += 'Brasileiro'
        } else {
            res.innerHTML += 'Estrangeiro'
        }
    </script>
</body>
</html>

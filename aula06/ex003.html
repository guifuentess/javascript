<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(100, 100, 175);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(216, 216, 35);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        // boolean/valor boleano
        // string
        // number
        // = = recebe
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
        // (number + number) para adição
        // (string + string) para concatenação

        // s.length = quantos caracteres a string tem
        // s.toUpperCase() = tudo para 'MAIÚSCULAS'
        // s.toLowerCase () = tudo para 'minúsculas'
    </script>
</body>
</html>
